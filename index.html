<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/calc-img.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+15&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rock+Salt&display=swap" rel="stylesheet">
    <title>ODIN_CALCULATOR</title>
</head>
<body>
    <div class="heading">
        <h1>THE-ODIN-CALCULATOR</h1>
    </div>
    <div class="container">
        <!-- display -->
        <fieldset class="disp_fset">
            <div class="display">
                <p class="text">0.00</p>
            </div>
        </fieldset>

        <!-- first-row -->
        <fieldset class="rows_fset">
            <div class="first-row">
                <div class="ac">
                    <button id="ac">AC</button>
                </div>
                <div class="per">
                    <button id="per">%</button>
                </div>
                <div class="backspace">
                    <button id="backspace">‚Üê</button>
                </div>
                <div class="divide">
                    <button id="divide">/</button>
                </div>
            </div>
            <!-- second row -->
            <div class="second-row">
                <div class="seven">
                    <button id="seven">7</button>
                </div>
                <div class="eight">
                    <button id="eight">8</button>
                </div>
                <div class="nine">
                    <button id="nine">9</button>
                </div>
                <div class="mul">
                    <button id="mul">*</button>
                </div>
            </div>
            <div class="third-row">
                <div class="four">
                    <button id="four">4</button>
                </div>
                <div class="five">
                    <button id="five">5</button>
                </div>
                <div class="six">
                    <button id="six">6</button>
                </div>
                <div class="minus">
                    <button id="minus">-</button>
                </div>
            </div>
            <div class="fourth-row">
                <div class="one">
                    <button id="one">1</button>
                </div>
                <div class="two">
                    <button id="two">2</button>
                </div>
                <div class="three">
                    <button id="three">3</button>
                </div>
                <div class="plus">
                    <button id="plus">+</button>
                </div>
            </div>
            <div class="fifth-row">
                <div class="double-zero">
                    <button id="double-zero">00</button>
                </div>
                <div class="zero">
                    <button id="zero">0</button>
                </div>
                <div class="decimal">
                    <button id="decimal">.</button>
                </div>
                <div class="equals-to">
                    <button id="equals-to">=</button>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="footer">
        <p class="text">Made by Anup Banskota Copr. <script>document.write(new Date().getFullYear())</script> || All Right Reserved!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
