<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #calculator {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #display {
            background-color: #222;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
            height: 70px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ccc;
        }

        button {
            font-size: 1.5rem;
            padding: 20px;
            background-color: #e0e0e0;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d4d4d4;
        }

        button.operator {
            background-color: #f9a825;
            color: #fff;
        }

        button.operator:hover {
            background-color: #f57f17;
        }

        button.clear {
            background-color: #d32f2f;
            color: #fff;
        }

        button.clear:hover {
            background-color: #b71c1c;
        }

        button.equals {
            background-color: #388e3c;
            color: #fff;
            grid-column: span 2;
        }

        button.equals:hover {
            background-color: #2e7d32;
        }

        button.backspace {
            background-color: #546e7a;
            color: #fff;
        }

        button.backspace:hover {
            background-color: #455a64;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
            <button class="operator">+</button>
            <button class="clear">C</button>
            <button class="backspace">‚Üê</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
